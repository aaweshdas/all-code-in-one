<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Aviator Game</h1>
            <div id="balance">Balance: $3000.00</div>
        </div>
        <div class="game-area">
            <div class="multiplier">
                <div class="multiplier-value" id="multiplier">1.00x</div>
            </div>
            <div class="airplane-container">
                <div id="airplane" class="airplane"></div>
            </div>
            <div class="bet-area">
                <input type="number" id="bet-amount" value="1.00" min="1" step="0.01">
                <button id="bet-button">Place Bet</button>
            </div>
        </div>
        <div class="footer">
            <div class="controls">
                <button id="cashout-button">Cash Out</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>CSS Color Reference Demo</title>
        <style>
            /* Named Color */
            .named {
                background-color: red;
                color: white;
                padding: 10px;
            }
            /* HEX Code */
            .hex {
                background-color: rgb(191, 226, 183);
                color: black;
                padding: 10px;
            }
            /* RGB */
            .rgb {
                background-color: rgb(122, 133, 200);
                color: white;
                padding: 10px;
            }
            /* RGBA (with transparency) */
            .rgba {
                background-color: rgba(130, 96, 255, 0.6);
                color: black;
                padding: 10px;
            }
            /* HSL */
            .hsl {
                background-color: hsl(300, 100%, 70%);
                color: black;
                padding: 10px;
            }
            /* HSLA */
            .hsla {
                background-color: hsla(180, 100%, 50%, 0.5);
                color: black;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2>Ways to Reference Colors in CSS</h2>

        <div class="named">This is a named color (red)</div>
        <div class="hex">This is a hex color (#0f0)</div>
        <div class="rgb">This is an RGB color (rgb(122, 133, 200))</div>
        <div class="rgba">This is an RGBA color (rgba(130, 96, 255, 0.6))</div>
        <div class="hsl">This is an HSL color (hsl(300, 100%, 70%))</div>
        <div class="hsla">This is an HSLA color (hsla(180, 100%, 50%, 0.5))</div>

    </body>
</html>

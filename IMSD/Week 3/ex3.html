1 <IDOCTYPE html>
    <html>
    <head>
    <title>CSS Font and Text Properties</title>
    <style>
    .font-size {
    font-size: 24px; /* Increases text size */
    }
    .font-weight {
    font-weight: bold; /* Makes text bold */
    }
    .font-style {
    font-style: italic;/* Makes text italic */
    }
    .text-decoration {
    text-decoration: underline;/* Underlines the text */
    }
    .text-transform {
    text-transform:uppercase;/* Converts text to uppercase */
    }
    .text-align {
    text-align: center;/* Centers the text */
    }
    </style>
    </head>
    <body>
        <h2>CSS Font Examples</h2>
    <div class="font-size">This text has a font size of 24px.</div>
    <div class="font-weight">This text is bold.</div>
    <div class="font-style">This text is italic.</div>
    <div class="text-decoration">This text is underlined.</div>
    <div class="text-transform">This text is uppercase.</div>
    <div class="text-align">This text is centered.</div>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div + p{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h2>
        Descendent sector
    </h2>
    <p>
        The Descendent selector matches all elements that are Descendent of a specified element.
    </p>
    <div>
        <p>para 1 in div.</p>
        <p>para 2 in div.</p>
        <section><p>para 3 in div.</p></section>
    </div>
    <p>para 4 not in div.</p>
    <p>para 5 not in div.</p>
</body>
</html>

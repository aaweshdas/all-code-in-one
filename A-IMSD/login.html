<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aditya University Login Portal</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #dbe6f2;
    }

    .page {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 20px 0;
    }

    .container {
        width: 900px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    /* ===== HEADER ===== */
    .header {
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header h1 {
        margin: 0;
        font-size: 28px;
        color: #f37021;
    }

    .header span {
        color: #1b4f9c;
    }

    .header-right {
        font-size: 12px;
        text-align: right;
        color: #333;
    }

    /* ===== BANNER ===== */
    .banner {
        height: 140px;
        background: linear-gradient(to right,#ddd,#eee);
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #555;
    }

    /* ===== LOGIN SECTION ===== */
    .login-section {
        padding: 40px 20px;
        display: flex;
        justify-content: space-around;
        text-align: center;
    }

    .login-box {
        width: 230px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 8px rgba(0,0,0,0.2);
        background: #fff;
    }

    .login-header {
        color: #fff;
        padding: 10px;
        font-weight: bold;
        font-size: 14px;
    }

    .employee { background: #8e1b7a; }
    .student  { background: #f37021; }
    .parent   { background: #5aa9f8; }

    .login-body {
        padding: 15px;
        font-size: 13px;
    }

    .login-body label {
        display: block;
        text-align: left;
        margin-bottom: 4px;
        color: #c00;
        font-size: 12px;
    }

    .login-body input {
        width: 100%;
        padding: 6px;
        margin-bottom: 10px;
        border: 1px solid #aaa;
        border-radius: 3px;
        font-size: 12px;
    }

    .login-body button {
        padding: 6px 14px;
        font-size: 12px;
        border: none;
        border-radius: 12px;
        background: #ddd;
        cursor: pointer;
        box-shadow: inset 0 0 3px rgba(0,0,0,0.3);
    }

    .login-body button:hover {
        background: #ccc;
    }

    /* ===== LINKS ===== */
    .links {
        text-align: center;
        font-size: 13px;
        padding-bottom: 25px;
    }

    .links a {
        color: #0033cc;
        text-decoration: none;
        font-weight: bold;
    }

    .links small {
        display: block;
        margin-top: 6px;
        font-weight: normal;
    }

    /* ===== FOOTER ===== */
    .footer {
        background: linear-gradient(to right,#5bbcff,#3c90d1);
        color: #fff;
        text-align: center;
        font-size: 12px;
        padding: 8px 0;
    }
</style>
</head>

<body>

<div class="page">
    <div class="container">

        <!-- HEADER -->
        <div class="header">
            <h1>ADITYA <span>UNIVERSITY</span></h1>
            <div class="header-right">
                NAAC A++ | NBA<br>
                info@adityauniversity.in
            </div>
        </div>

        <!-- BANNER -->
        <div class="banner">
            Academic Information System Portal
        </div>

        <!-- LOGIN BOXES -->
        <div class="login-section">

            <!-- Employee -->
            <div class="login-box">
                <div class="login-header employee">Employee Login</div>
                <div class="login-body">
                    <label>User Name</label>
                    <input type="text">
                    <label>Password</label>
                    <input type="password">
                    <button>LOGIN</button>
                </div>
            </div>

            <!-- Student -->
            <div class="login-box">
                <div class="login-header student">Student Login</div>
                <div class="login-body">
                    <label>User Name</label>
                    <input type="text" value="24B11CS001">
                    <label>Password</label>
                    <input type="password">
                    <button>LOGIN</button>
                </div>
            </div>

            <!-- Parent -->
            <div class="login-box">
                <div class="login-header parent">Parent Login</div>
                <div class="login-body">
                    <label>User Name</label>
                    <input type="text">
                    <label>Password</label>
                    <input type="password">
                    <button>LOGIN</button>
                </div>
            </div>

        </div>

        <!-- LINKS -->
        <div class="links">
            Click <a href="#">here</a> to online payment without login
            <small>Click <a href="#">here</a> to Terms & Conditions</small>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            Â© Copyright | Powered by Webpros Solutions Pvt. Ltd., Visakhapatnam
        </div>

    </div>
</div>

</body>
</html>
